server.port=8082
spring.application.name=book-rating-service
spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.group-id=book-rating-service-group
topic-to-consume-message=book-rating-request
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate
topic-to-send-message=book-rating-response